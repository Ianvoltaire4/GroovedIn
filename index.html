      </div>
      <div class="flexbox-itemhits flexbox-item 2">

      </div>
      <div class="flexbox-itemhits flexbox-item 3">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Dj9qJsJTsjQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <div class="billboard-container" id="billboard-container">
      
      <div class="chart-date">
        <h1>Billboard Hot 100</h1>
        <div class="billboard-search-bar">
          <input type="text" id="chart-text-box" name="" placeholder="Enter Date" required />
          </div>
        </div>
        
        <sub>Date format YYYY-DD-MM</sub>
        <br />
        <div class="text-center">
          <button type="button" class="btn btn-dark" onclick="dateAPIFunc()">Search</button>
        </div>
